<script>
jQuery( window ).unload(function () {
    var i = 0;
    var numberActive = [];
    jQuery.each(jQuery('#multiAccordion h3'),function(){
        if ( jQuery(this).next('div').css('display') == 'block' ) {
            numberActive.push(i);
        }
        i += 1;
    });
    sessionStorage.setItem('accordion-active-items', numberActive);
});
jQuery( document ).ready(function () {
    var numberActive = sessionStorage.getItem('accordion-active-items');
    var defaultNumberActive = ["0,"];
    var activeItems = numberActive.concat(defaultNumberActive);
    jQuery('#multiAccordion').multiAccordion({
        active: activeItems,
        click: function(event, ui) {
        },
        init: function(event, ui) {
        },
        tabShown: function(event, ui) {
        },
        tabHidden: function(event, ui) {
        }
    });
    jQuery('#multiAccordion').multiAccordion("option", "active", activeItems);
    sessionStorage.clear();
});
</script>
