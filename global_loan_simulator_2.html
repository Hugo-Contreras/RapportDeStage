<script type="text/javascript">
jQuery(document).ready(function() {
    jQuery('#loan-choice').unbind('change');
    jQuery('#loan-choice').bind('change', function(){
        var simu_url=jQuery('#'+jQuery(this).children(":selected").attr("id").replace(/(choice-)/,'simu-')).val();
        jQuery.ajax({
            url : simu_url,
            type : 'GET',
            dataType : 'html',
            async: false,
            success : function(code_html, statut){
                var content_page=jQuery(code_html).find('.content');
                jQuery(content_page).find('.second_panel .breaker').remove();
                jQuery(content_page).find('.second_panel h3').remove();
                jQuery(content_page).find('.simulator-footer').remove();
                jQuery(content_page).find('.sim-share').remove();
                jQuery(content_page).find('.mention').remove();
                jQuery(content_page).find('.simulator-mentions').remove();
                jQuery(content_page).find('.simulator .liner:eq(1)').remove();
                jQuery('#simu-content').html(content_page.html());
                jQuery('#simu-content').find('.second_panel .result-line .label .required').attr("style",jQuery('#simu-content').find('.second_panel .result-line .label .required').attr("style").replace(/(10)/,'9'));
                jQuery('#simu-content').find('.second_panel .result-line .label .optional').attr("style",jQuery('#simu-content').find('.second_panel .result-line .label .optional').attr("style").replace(/(10)/,'9'));
                jQuery('#simu-content').find('.compatibility').attr("style",jQuery('#simu-content').find('.compatibility').attr("style").replace(/(270)/,'140'));
                jQuery('#simu-content').find('.highlight').attr("style",jQuery('#simu-content').find('.compatibility').attr("style").replace(/(270)/,'140'));
                eval(jQuery(code_html).find('.content').find("script").text());
                jQuery(document).find('#layer_alert').remove();
                $(".simulator").css({ width: "100%", margin: "0" });
                $(".highlight").css({ position: "absolute" });
                $(".first_panel h2").css({ "text-align": "left" });
                $(".first_panel").css({ "display": "inline-block" });
                $(".second_panel").css({ "margin": "0" });
                $(".under_35").css({ padding: "6px", margin: "0px 10px 10px 10px", width: "348px" });
                $(".simulator .second_panel .result-line div.label").css({ "margin-left": "0px" });
                $(".simulator .second_panel .result-line div.input").css({ "margin-right": "5px" });
                $(".simulator .second_panel .result-line div.unit").css({ "margin-right": "0px" });
            }
        });
    });
    jQuery('#loan-choice').trigger('change');
});
</script>
